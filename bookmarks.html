<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <section class="card">
        <img
          class="bookmark bookmark--save"
          src="./img/bookmark-check-black.svg"
          alt="button save as bookmark"
        />
        <h3>Question 1</h3>
        <p class="question">What property flips the axis in flexbox?</p>
        <button class="button button--show-answer">Show Answer</button>
        <p class="answer hidden">Answer: <strong>flex-direction</strong></p>
        <ul class="tags">
          <li>#html</li>
          <li>#css</li>
          <li>#flexbox</li>
        </ul>
      </section>
      <section class="card">
        <img
          class="bookmark bookmark--save"
          src="./img/bookmark-check-black.svg"
          alt="button save as bookmark"
        />
        <h3>Question 2</h3>
        <p class="question">
          Which character has a Ph.D. in astrophysics and often uses the
          catchphrase "Bazinga!"?
        </p>
        <button class="button button--show-answer">Show Answer</button>
        <p class="answer hidden">Answer: <strong>Sheldon Cooper</strong></p>
        <ul class="tags">
          <li>#tv-shows</li>
          <li>#entertainment</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <a href="./index.html"
          ><img id="home-button" src="./img/house-black.svg" alt="home button"
        /></a>
        <a href="./bookmarks.html"
          ><img
            style="background-color: #bf3131"
            id="bookmark-save"
            src="./img/bookmark-black.svg"
            alt="bookmark button"
        /></a>
        <a href="./form.html"
          ><img
            id="bookmark-save"
            src="./img/square-plus-black.svg"
            alt="bookmark button"
        /></a>
        <a href="./profile.html"
          ><img
            id="profile-button"
            src="./img/circle-user-round-black.svg"
            alt="profile button"
        /></a>
      </nav>
    </footer>
  </body>
</html>
