<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <section class="card card--form">
        <form id="form-new-card" data-js="form-new-card">
          <fieldset style="border: 0;">
            <legend><h2>Add a New Quiz-Card</h2></legend>
            <label for="question">Your Question</label>
            <textarea
              id="question"
              class="input-text-box"
              name="question"
              rows="5"
              placeholder="Please enter your question here."
            ></textarea>
            <label for="answer">Your Answer</label>
            <textarea
              id="answer"
              class="input-text-box"
              name="answer"
              rows="5"
              placeholder="Please enter your answer here."
            ></textarea>
            <label for="tag">Tag</label>
            <input type="text" id="tag" name="tag" placeholder="Enter a tag"> </input>
            <button type="submit" class="button button--submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <a href="./index.html"
          ><img id="home-button" src="./img/house-black.svg" alt="home button"
        /></a>
        <a href="./bookmarks.html"
          ><img
            id="bookmark-save"
            src="./img/bookmark-black.svg"
            alt="bookmark button"
        /></a>
        <a href="./form.html"
          ><img
            style="background-color: #bf3131"
            id="bookmark-save"
            src="./img/square-plus-black.svg"
            alt="bookmark button"
        /></a>
        <a href="./profile.html"
          ><img
            id="profile-button"
            src="./img/circle-user-round-black.svg"
            alt="profile button"
        /></a>
      </nav>
    </footer>
  </body>
</html>
